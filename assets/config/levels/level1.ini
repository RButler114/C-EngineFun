# Level 1 Configuration Overrides
# Easy introductory level with slower enemies and longer time

[game_rules]
# Extended time for beginners
game_duration_seconds=45.0
low_time_warning_threshold=15.0

# Lower scoring for easier level
base_score_per_frame=1
movement_bonus_score=1

[player]
# Slightly slower movement for beginners
movement_speed=200.0

[enemies]
# Fewer, slower enemies
enemy_count=5
base_velocity_x=-20.0
velocity_variation=15.0

[visual]
# Brighter, friendlier colors
[colors]
enemy_red_r=255
enemy_red_g=100
enemy_red_b=100
enemy_orange_r=255
enemy_orange_g=150
enemy_orange_b=50
enemy_purple_r=200
enemy_purple_g=100
enemy_purple_b=200

# Brighter sky
[background]
sky_base_intensity=70


# Optional explicit placements (overrides procedural spawn when present)
[enemy.1]
# types reference sections in assets/config/characters.ini (e.g., goblin, wolf)
type=goblin
x=600
y=420
vx=-30

[enemy.2]
type=wolf
x=900
y=410
vx=-40

[win]
# Make distance-based victory possible on level1 and proceed to level2
win_on_timer=false
win_on_boss_defeat=false
win_on_defeat_all_enemies=false
end_distance=1600.0
require_boss_and_end=false
next_level=level2

# Alternatively, you can require clearing all enemies to win
# win_on_defeat_all_enemies=true

