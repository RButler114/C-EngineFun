# Level 1 Configuration Overrides
# Easy introductory level with slower enemies and longer time

[game_rules]
# Extended time for beginners
game_duration_seconds=45.0
low_time_warning_threshold=15.0

# Lower scoring for easier level
base_score_per_frame=1
movement_bonus_score=1

[player]
# Slightly slower movement for beginners
movement_speed=200.0

[enemies]
# Fewer, slower enemies
enemy_count=5
base_velocity_x=-20.0
velocity_variation=15.0

[visual]
# Brighter, friendlier colors
[colors]
enemy_red_r=255
enemy_red_g=100
enemy_red_b=100
enemy_orange_r=255
enemy_orange_g=150
enemy_orange_b=50
enemy_purple_r=200
enemy_purple_g=100
enemy_purple_b=200

# Brighter sky
[background]
sky_base_intensity=70
