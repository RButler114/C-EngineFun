# Level 3 Configuration Overrides
# Hard level with more enemies, faster movement, and shorter time

[game_rules]
# Shorter time limit
game_duration_seconds=20.0
low_time_warning_threshold=8.0

# Higher scoring for harder level
base_score_per_frame=2
movement_bonus_score=4

[player]
# Faster movement for advanced players
movement_speed=300.0

[enemies]
# More, faster enemies
enemy_count=12
base_velocity_x=-45.0
velocity_variation=30.0
vertical_movement_range=15.0

# Enemies respawn closer
respawn_distance=-150.0
respawn_offset=800.0

[animation]
# Faster animation for more frantic feel
frame_duration=0.1

[visual]
# Darker, more intense colors
[colors]
enemy_red_r=200
enemy_red_g=0
enemy_red_b=0
enemy_orange_r=200
enemy_orange_g=50
enemy_orange_b=0
enemy_purple_r=150
enemy_purple_g=0
enemy_purple_b=100

# Darker sky for more challenging atmosphere
[background]
sky_base_intensity=30
mountain_r=40
mountain_g=60
mountain_b=100
building_r=20
building_g=40
building_b=60


[win]
win_on_timer=true
survive_time_seconds=20
next_level=boss
