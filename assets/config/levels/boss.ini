# Boss Level Configuration Overrides
# Special boss encounter with unique mechanics

[game_rules]
# Longer boss fight
game_duration_seconds=60.0
low_time_warning_threshold=20.0

# Much higher scoring for boss level
base_score_per_frame=5
movement_bonus_score=10

[player]
# Enhanced movement for boss fight
movement_speed=350.0

[enemies]
# Fewer but much more dangerous enemies
enemy_count=3
base_velocity_x=-60.0
velocity_variation=40.0
vertical_movement_range=25.0

# Larger enemies
enemy_width=40
enemy_height=60

# Boss-level respawn mechanics
respawn_distance=-100.0
respawn_offset=600.0
respawn_random_range=300

[animation]
# Very fast animation for intense boss fight
frame_duration=0.08

[audio]
# Louder, more intense audio
background_music_volume=0.5
jump_sound_volume=1.0
collision_sound_volume=0.8

[visual]
# Boss arena styling
[colors]
# Dramatic red theme
enemy_red_r=255
enemy_red_g=0
enemy_red_b=0
enemy_orange_r=255
enemy_orange_g=50
enemy_orange_b=0
enemy_purple_r=200
enemy_purple_g=0
enemy_purple_b=50

# Dramatic HUD colors
text_warning_r=255
text_warning_g=50
text_warning_b=50
text_urgent_r=255
text_urgent_g=0
text_urgent_b=0

# Dark, ominous background
[background]
sky_base_intensity=20
sky_intensity_range=60
mountain_r=30
mountain_g=30
mountain_b=60
building_r=15
building_g=15
building_b=40
window_r=255
window_g=100
window_b=100


# Explicit boss placement at far right
[enemy.1]
type=dragon_boss
x=1400
y=380
vx=-20

[win]
win_on_boss_defeat=true
win_on_timer=false
next_level=
