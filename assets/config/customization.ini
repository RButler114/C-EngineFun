# Character Customization Configuration
# Defines available customization options for player characters

[character_classes]
# Available character classes
warrior=Warrior,warrior,Strong melee fighter with high health
archer=Archer,archer,Agile ranged fighter with high accuracy
mage=Mage,mage,Intelligent spellcaster with magical abilities
rogue=Rogue,rogue,Stealthy assassin with high agility

[hair_colors]
# Available hair colors
brown=Brown,brown,Natural brown hair
black=Black,black,Deep black hair
blonde=Blonde,blonde,Golden blonde hair
red=Red,red,Fiery red hair
white=White,white,Silver white hair
blue=Blue,blue,Mystical blue hair
green=Green,green,Nature green hair

[skin_tones]
# Available skin tones
light=Light,light,Fair skin tone
medium=Medium,medium,Medium skin tone
dark=Dark,dark,Dark skin tone
tan=Tan,tan,Sun-kissed tan
pale=Pale,pale,Very pale skin
olive=Olive,olive,Olive skin tone

[eye_colors]
# Available eye colors
brown=Brown,brown,Warm brown eyes
blue=Blue,blue,Deep blue eyes
green=Green,green,Emerald green eyes
hazel=Hazel,hazel,Multi-colored hazel eyes
gray=Gray,gray,Stormy gray eyes
amber=Amber,amber,Golden amber eyes
violet=Violet,violet,Mystical violet eyes

[hair_styles]
# Available hair styles
short=Short,short,Short cropped hair
long=Long,long,Long flowing hair
curly=Curly,curly,Curly textured hair
braided=Braided,braided,Intricately braided hair
ponytail=Ponytail,ponytail,Hair tied in ponytail
bald=Bald,bald,No hair
mohawk=Mohawk,mohawk,Punk mohawk style

[attribute_presets]
# Predefined attribute distributions (Str/Agi/Int/Vit)
balanced=Balanced,balanced,Well-rounded character (15/12/10/15)
warrior=Warrior,warrior,Strong melee fighter (20/10/8/14)
archer=Archer,archer,Agile ranged fighter (12/18/10/12)
mage=Mage,mage,Intelligent spellcaster (10/12/18/12)
tank=Tank,tank,Tough defender (14/8/10/20)
assassin=Assassin,assassin,Deadly striker (16/16/10/10)

[starting_weapons]
# Available starting weapons
sword=Iron Sword,sword,Reliable one-handed sword
bow=Wooden Bow,bow,Simple hunting bow
staff=Magic Staff,staff,Enchanted wooden staff
dagger=Steel Dagger,dagger,Sharp throwing dagger
axe=Battle Axe,axe,Heavy two-handed axe
mace=War Mace,mace,Blunt crushing weapon

[starting_armor]
# Available starting armor
leather=Leather Armor,leather,Light flexible protection
