# Keybinding Configuration
# Defines key mappings for all game actions
# Each action can have a primary and alternative key binding

[keybindings]
# Movement Controls
move_left_primary=Left
move_left_alt=A
move_right_primary=Right
move_right_alt=D
move_up_primary=Up
move_up_alt=W
move_down_primary=Down
move_down_alt=S

# Menu Navigation
menu_up_primary=Up
menu_up_alt=W
menu_down_primary=Down
menu_down_alt=S
menu_left_primary=Left
menu_left_alt=A
menu_right_primary=Right
menu_right_alt=D
menu_select_primary=Return
menu_select_alt=Space
menu_back_primary=B
menu_back_alt=
menu_confirm_primary=Return
menu_confirm_alt=

# Game Controls
pause_primary=P
pause_alt=Escape
return_to_menu_primary=M
return_to_menu_alt=
reload_config_primary=R
reload_config_alt=
quick_quit_primary=Escape
quick_quit_alt=

# Level Selection
level_1_primary=1
level_1_alt=
level_2_primary=2
level_2_alt=
level_3_primary=3
level_3_alt=
level_boss_primary=B
level_boss_alt=
level_reset_primary=0
level_reset_alt=

# Customization
customize_confirm_primary=C
customize_confirm_alt=

# Debug (non-configurable)
debug_toggle_primary=F1
debug_toggle_alt=

[keybinding_categories]
# Categories for organizing keybindings in the options menu
movement=Movement
menu=Menu Navigation
game=Game Controls
level=Level Selection
customization=Customization

[keybinding_descriptions]
# Detailed descriptions for each action
move_left=Move character or cursor left
move_right=Move character or cursor right
move_up=Move character or cursor up
move_down=Move character or cursor down

menu_up=Navigate up in menus
menu_down=Navigate down in menus
menu_left=Navigate left in menus or adjust values
menu_right=Navigate right in menus or adjust values
menu_select=Select current menu option
menu_back=Go back to previous menu
menu_confirm=Confirm current action

pause=Pause or unpause the game
return_to_menu=Return to main menu from gameplay
reload_config=Reload configuration files (debug)
quick_quit=Context-sensitive quit action

level_1=Load Level 1 (Easy)
level_2=Load Level 2 (Normal)
level_3=Load Level 3 (Hard)
level_boss=Load Boss Level
level_reset=Reset to base level configuration

customize_confirm=Confirm character customization and start game

debug_toggle=Toggle debug information display

[ui_settings]
# UI settings for keybinding configuration
show_conflicts=true
allow_duplicate_bindings=false
require_confirmation=true
highlight_conflicts=true

# Key display settings
show_key_icons=false
use_short_names=true
group_by_category=true

# Validation settings
min_keys_per_action=1
max_keys_per_action=2
allow_mouse_bindings=false

[restricted_keys]
# Keys that cannot be rebound (system reserved)
# These are handled automatically and don't need user configuration
reserved_1=F10
reserved_2=F11
reserved_3=F12
reserved_4=Alt+F4

[default_conflicts]
# Known acceptable conflicts that don't need warnings
# Format: action1,action2=reason
level_boss,menu_back=Different contexts (gameplay vs menu)

[accessibility]
# Accessibility options for keybinding
enable_sticky_keys=false
enable_key_repeat=true
key_repeat_delay=500
key_repeat_rate=30

# Visual feedback
show_key_press_feedback=true
feedback_duration=200

# Alternative input methods
enable_mouse_navigation=true
enable_gamepad_fallback=false
