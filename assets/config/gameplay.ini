# Gameplay Configuration
# Core game mechanics and balance settings

[player]
# Starting position
start_x=100.0
start_y=400.0

# Movement settings
movement_speed=250.0
movement_threshold=0.1

# World boundaries
sky_limit=350.0
ground_limit=450.0
camera_left_boundary=-50.0

[camera]
# Camera behavior
target_offset_x=-300.0
follow_speed=3.0
min_x=0.0

[game_rules]
# Game duration and timing
game_duration_seconds=30.0
low_time_warning_threshold=10.0

# Scoring
base_score_per_frame=1
